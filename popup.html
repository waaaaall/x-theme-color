<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>X Theme Color</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 200px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin: 10px 0; }
      label { font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="enabled">有効</label>
      <input id="enabled" type="checkbox" />
    </div>
    <div class="row">
      <label for="themeColor">テーマ色</label>
      <input id="themeColor" type="color" value="#15202b" title="テーマのベース色を選択" />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
